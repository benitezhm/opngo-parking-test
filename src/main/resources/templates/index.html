<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>User Vehicles List</title>
</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<div layout:fragment="content" class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				User Vehicles <small>list of vehicles registered by this user</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Tables</a></li>
				<li class="active">Simple</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-md-6">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">List of Vehicles</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th>Name</th>
										<th>Plate</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="vehicle : ${vehicles}">
										<td th:text="${vehicle.getId()}">Id</td>
										<td th:text="${vehicle.getName()}">Name</td>
										<td th:text="${vehicle.getPlate()}">Plate</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
</body>
</html>
